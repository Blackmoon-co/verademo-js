name: veracode-build

on:
  workflow_call:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  repository_dispatch:
    types: [veracode-build]

jobs:
  build_and_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Package source for Veracode
        run: |
          zip -r app.zip . -x ".git/*" "node_modules/*" ".github/*"

      - uses: actions/upload-artifact@v4
        with:
          name: veracode-artifact
          path: app.zip
