veracode_static_scan:
  push:
    trigger: true
    branches_to_run:
      - "feature/**"

  pull_request:
    trigger: true
    action:
      - opened
      - synchronize
    target_branch:
      - "main"

  analysis_branch: "main"
  analysis_on_platform: true

  break_build_policy_findings: true
  break_build_invalid_policy: true
  break_build_on_error: true
  policy: "Veracode Recommended Medium + SCA"


veracode_sca_scan:
  push:
    trigger: true
    branches_to_run:
      - "feature/**"

  break_build_on_error: true
  break_build_policy_findings: true


veracode_iac_secrets_scan:
  push:
      trigger: true
      branches_to_run:
        - "feature/**"
  
  pull_request:
    trigger: true
    action:
      - opened
      - synchronize
    target_branch:
      - "main"

  break_build_policy_findings: true
  break_build_on_error: true
