veracode_static_scan:
  artifact_file: app.zip

  push:
    trigger: true
    branches_to_run:
      - 'feature/**'
      - develop
      - main

  branch_rules:
    - branch_name: 'feature/**'
      analysis_on_platform: false

    - branch_name: develop
      sandbox: true
      analysis_on_platform: true

    - branch_name: main
      sandbox: false
      analysis_on_platform: true

  break_build_policy_findings: true
  break_build_invalid_policy: true
  break_build_on_error: false
  policy: 'Veracode Recommended Medium + SCA'
  dispatch: true

veracode_sca_scan:
  push:
    trigger: true
    branches_to_run:
     - 'feature/**'
     - develop

  break_build_on_error: true
  break_build_policy_findings: true
  dispatch: true


veracode_iac_secrets_scan:
  push:
    trigger: true
    branches_to_run:
      - 'feature/**'
      - main
      - develop

  break_build_policy_findings: true
  break_build_on_error: true
  dispatch: true